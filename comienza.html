<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital - Selección de Plan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 40px;
            margin-right: 10px;
        }
        header .logo span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #9b5de5;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }
        header a:hover {
            color: #f15bb5;
            border-color: #f15bb5;
            background-color: rgba(241, 91, 181, 0.2);
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 60px auto;
            gap: 200px;
            padding: 0 20px;
        }

        .form-container,
        .table-container {
            flex: 1;
            background: rgba(114, 63, 180, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container h2,
        .table-container h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #5c80bc;
            text-align: center;
            padding-bottom: 30px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container label {
            font-size: 1.2rem;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: rgba(15, 8, 77, 0.295);
            color: #ffffff;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .form-container input:focus,
        .form-container select:focus {
            box-shadow: 0 0 8px #5c80bc;
            background-color: rgba(51, 48, 202, 0.432);
        }
        .form-container{
            padding-right: 60px;
        }
        .pricing-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .pricing-table button {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background-color: #5c80bc;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            height: 200px;
        }

        .pricing-table button:hover {
            background-color: #3f639c;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .pricing-table button span {
            display: block;
            text-align: center;
        }

        .plan-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .plan-description {
            font-size: 1rem;
            color: #d1e0f0;
        }

        .upload-submit-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            margin-left: 700px;
       }

        .upload-container label {
            display: inline-block;
            width: 140px;
            height: 80px;
            border: 2px dashed #5c80bc;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaaaaa;
            text-align: center;
            line-height: 80px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }

        .upload-container label:hover {
            background-color: rgba(92, 128, 188, 0.1);
            border-color: #3f639c;
            transform: translateY(-5px);
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .submit-container button {
            padding: 20px 40px;
            background-color: #5c80bc;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .submit-container button:hover {
            background-color: #3f639c;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 30px;
            }

            .pricing-table {
                grid-template-columns: 1fr;
            }

            .upload-submit-container {
                flex-direction: column;
                margin-left: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="orbital_logo.png" alt="Logo Orbital">
            <a href="index.html"><span>Orbital</span></a>
        </div>
        <nav>
            <a href="quienes_somos.html">Quiénes Somos</a>
            <a href="#trabaja-con-nosotros">Trabaja con Nosotros</a>
            <a href="#iniciar-sesion">Iniciar Sesión</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="form-container">
            <h2>Completa tus datos</h2>
            <form>
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>

                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Introduce tu teléfono" required>

                <label for="company">Empresa</label>
                <input type="text" id="company" name="company" placeholder="Nombre de la empresa (opcional)">
            </form>
        </div>

        <div class="table-container">
            <h2>Selecciona tu plan</h2>
            <div class="pricing-table">
                <button>
                    <span class="plan-name">Diario Estándar</span>
                    <span class="plan-description">Acceso básico durante un día.</span>
                </button>
                <button>
                    <span class="plan-name">Diario Premium</span>
                    <span class="plan-description">Funciones avanzadas por un día.</span>
                </button>
                <button>
                    <span class="plan-name">Mensual Estándar</span>
                    <span class="plan-description">Acceso básico durante un mes.</span>
                </button>
                <button>
                    <span class="plan-name">Mensual Premium</span>
                    <span class="plan-description">Todas las funciones durante un mes.</span>
                </button>
            </div>
        </div>
    </div>

    <div class="upload-submit-container">
        <div class="upload-container">
            <label for="file">Subir archivo</label>
            <input type="file" id="file" name="file">
        </div>
        <div class="submit-container">
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
